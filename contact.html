<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body style="font:normal medium 'Gill Sans','Gill Sans MT','Goudy Bookletter 1911','Linux Libertine O','Liberation Serif',Candara,serif;padding:0;margin:0 auto;width:40em;line-height:1.75;word-spacing:0.1em">

  <div id=header style="background:black;color:white;margin:0;padding:1.75em 0">
    <h1 style="font-size:big;letter-spacing:1em;text-align:center;margin:0">Contact</h1>
    <p class="tagline" style="text-align:center;font-size:medium;line-height:2.154">You can contact here.</p>

  </div>
  <div id=nav style="background:black;color:white;">
    <ul style="margin:0;padding:0 1em 0 0;text-align:center">
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="home.html">home</a></li>
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="blog.html">blog</a></li>
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="gallery.html">gallery</a></li>
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="contact.html">contact</a></li>
    </ul>
  </div>
  <br>
  <form>
      <p>
    <label for="provincias">Provincia</label>
            <input type="text" id="provincias" name="provincia" list="lista1" placeholder="Elige una provincia" required>
            <datalist id="lista1">
                <option>Almeria</option>
                <option>Cadiz</option>
                <option>Cordoba</option>
                <option>Granda</option>
                <option>Huelva</option>
                <option>Jaen</option>
                <option>Malaga</option>
                <option>Sevilla</option>
            </datalist>
        </p>
        <p>
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" required name="user1" id="user1" placeholder="Introduce tu nombre" autofocus="autofocus" required="nombre" autocomplete="honorific-prefix">
        </p>
        <p>
            <label for="edad">Nivel</label>
            <input type="number" id="level" name="nivel" min="0" max="10" step="1" pattern="\d+">
        </p>
        <p>
            <label for="fichero">Introducir fichero</label>
            <input type="file" id="fichero1" name="fichero">
        </p>
        <p>
            <label for="pass1">Contraseña</label>
            <input type="password" required="password" name="pass1" minlength="8" id="pass1" placeholder="Introducir contraseña" required  pattern="[0-9]{1,}+[A-Z]{,8}">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" required="email" id="email" name="email" minlength="13" maxlength="30">    
        </p>
        <p>
            <label for="acepto">Acepto términos y condiciones</label>
            <input type="checkbox" id="acepto" required>
        </p>
        <p>
            <fieldset>
                <legend>¿Que le parece esta página?</legend>
            <input type="radio" id="radio1" name="radio1" value="bien"><label for="radio1">Buena</label>
            <input type="radio" id="radio2" name="radio1" value="mal"><label for="radio2">Mala</label>
            </fieldset>
        </p>
        <p>
            <label for="progres">Progreso de datos</label>
            <progress min="0" max="100" value="20" >20%</progress>
            </div>
        </p>
        

        <p>
            <button type="submit" onclick="passwordValidation()">Enviar</button>
          </p>
          
    </form>

 

  <div id="footer" style="text-align:center;clear:both; color: ghostwhite; background-color: black;">

    <p class=sectionSign>

    <p>&copy; 2021 <a style="color: white;" href="../semantics.html">DAM - iFP </a></p>

  </div>

</body>
</html>
